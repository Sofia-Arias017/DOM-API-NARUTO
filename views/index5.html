<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dattebayo Gallery</title>
    <link rel="stylesheet" href="../style/main5.css">
    <script src="../js/main5.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>Naruto Characters Gallery</h1>
        <div id="cards-container" class="cards-container">
            <div class="card">
                <img class="cardimage1" id="cardimage1" src="https://placehold.co/600x400@2x.png" alt="Character 1">
                <div class="cardcontent1">
                    <h2 class="cardtitle1" id="cardtitle1">Name One</h2>
                    <p class="cardhead1" id="cardhead1">Origin: Unknown</p>
                    <p class="carddescription1" id="carddescription1">Known for a mysterious ability.</p>
                </div>
            </div>
            <div class="card">
                <img class="cardimage2" id="cardimage2" src="https://placehold.co/600x400@2x.png" alt="Character 2">
                <div class="cardcontent2">
                    <h2 class="cardtitle2" id="cardtitle2">Name Two</h2>
                    <p class="cardhead2" id="cardhead2">Hails from a distant village</p>
                    <p class="carddescription2" id="carddescription2">Master of stealth techniques.</p>
                </div>
            </div>
            <div class="card">
                <img class="cardimage3" id="cardimage3" src="https://placehold.co/600x400@2x.png" alt="Character 3">
                <div class="cardcontent3">
                    <h2 class="cardtitle3" id="cardtitle3">Name Three</h2>
                    <p class="cardhead3" id="cardhead3">Clan unknown</p>
                    <p class="carddescription3" id="carddescription3">Expert in forbidden jutsu.</p>
                </div>
            </div>
            <div class="card">
                <img class="cardimage4" id="cardimage4" src="https://placehold.co/600x400@2x.png" alt="Character 4">
                <div class="cardcontent4">
                    <h2 class="cardtitle4" id="cardtitle4">Name Four</h2>
                    <p class="cardhead4" id="cardhead4">From the Land of Fire</p>
                    <p class="carddescription4" id="carddescription4">Renowned for elemental control.</p>
                </div>
            </div>
        </div>
        <div id="pagination" class="pagination">
            <a href="./index5.html"><button class="active">5</button></a>
            <a href="./index4.html"><button>4</button></a>
            <a href="./index3.html"><button>3</button></a>
            <a href="./index2.html"><button>2</button></a>
            <a href="../index.html"><button>1</button></a>
        </div>
    </div>
</body>
</html>
